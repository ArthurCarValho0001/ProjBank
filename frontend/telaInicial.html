<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Inicial</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="/telaInicial.html">ProjBank</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/telaInicial.html">Tela Inicial</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Transferência</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mt-4">
        <h6>Olá </h6>
        <h1>Saldo em Conta</h1>
        <h5>1.000,00</h5>
    </main>

    <footer class="text-center mt-5 mb-3">
        <p>© 2026 ProjBank</p>
    </footer>
    <ul id="lista"></ul>

<script>
fetch("http://localhost:3000/usuarios")
  .then(res => res.json())
  .then(usuarios => {
    const lista = document.getElementById("lista");

    usuarios.forEach(user => {
      const li = document.createElement("li");
      li.textContent = user.nome;
      lista.appendChild(li);
    });
  });
</script>

    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
